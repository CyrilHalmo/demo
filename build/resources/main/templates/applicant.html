<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template::head"></head>

<body>

	<nav th:replace="template::navbar"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3 class="mt-5">Add A New Applicant</h3>
				<form th:action="@{/applicants}" th:object="${applicant}"
					method="post">
					<input type="hidden" th:field="*{id}" th:value="${applicant.id}">
					<div class="form-group row">
						<span class="mt-5">Name</span>
					</div>
					<div class="form-group row">
						<div class="col">
							<input type="text" class="form-control" id="firstName"
								placeholder="First Name" th:field="*{firstName}"
								required="required">
						</div>
						<div class="col">
							<input type="text" class="form-control" id="lastName"
								placeholder="Last Name" th:field="*{lastName}"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<span class="mt-5">Contact Information</span>
					</div>
					<div class="form-group row">
						<div class="col">
							<input type="text" class="form-control" id="phoneNumber"
								placeholder="Phone Number" th:field="*{phoneNumber}"
								required="required">
						</div>
						<div class="col">
							<input type="email" class="form-control" id="emailAddress"
								placeholder="Email Address" th:field="*{emailAddress}"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<span class="mt-5">Date Of Birth</span>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<input type="date" class="form-control" id="dateOfBirth"
								placeholder="Date Of Birth" th:field="*{dateOfBirth}"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<span class="mt-5">Address</span>
					</div>
					<div class="form-group row">
						<div class="col">
							<input type="text" class="form-control" id="streetName"
								placeholder="Street Name" th:field="*{streetName}"
								required="required">
						</div>
						<div class="col">
							<input type="number" class="form-control" id="houseNumber"
								placeholder="House Number" th:field="*{houseNumber}"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<input type="text" class="form-control" id="cityName"
								placeholder="City Name" th:field="*{cityName}"
								required="required">
						</div>
						<div class="col">
							<input type="number" class="form-control" id="cityZip"
								placeholder="City Zip" th:field="*{zipCode}" required="required">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-5"></div>
						<div class="col-1">
							<input class="btn btn-primary" type="submit" value="Edit Skills">
						</div>
						<div class="col-1">
							<a class="btn btn-primary" th:href="@{/}" role="button">Done</a>
						</div>
						<div class="col-5"></div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="template::foot"></div>

</body>
